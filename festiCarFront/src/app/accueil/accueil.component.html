
<div class="accueil-title">Trouver vos festivals</div>


<div class="search-container">
  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" placeholder="Nom du festival" [(ngModel)]="festivalName" />
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>location_on</mat-icon>
    <input matInput type="text"ngx-google-places-autocomplete
    [options]="options"
    (onAddressChange)="FestivalAddresse($event)" placeholder="Commune du festival" [(ngModel)]="festivalPlace" />
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>my_location</mat-icon>
    <input matInput type="text" ngx-google-places-autocomplete
    [options]="options"
    (onAddressChange)="FestivalierAddresse($event)" placeholder="Votre Addresse" [(ngModel)]="festivalierAddresse" />
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>event</mat-icon>
    <input matInput type="date" placeholder="Date" [(ngModel)]="festivalDate" />
  </mat-form-field>


  <mat-form-field class="example-form-field">
    <mat-label>Domaine</mat-label>
    <input matInput [formControl]="domainControl" [matAutocomplete]="auto" placeholder="Domaine"  [(ngModel)]="festivalDomaine">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of domainOptions" [value]="option" >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  <button mat-icon-button class="search-button" (click)="searchFestivals()" >Chercher</button>
</div>

<div class="accueil-event-liste">
  <app-liste-festivals></app-liste-festivals>
</div>
