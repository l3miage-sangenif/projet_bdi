

<div class="image-accueil">
  <img src="/assets/images/cover-page.png" alt="image accueil">
  <div class="accueil-title">Festicar <br>Ensemble vers la fête, un trajet à la fois!</div>
</div>

<div class="search-container">

       
    <mat-form-field class="example-form-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" placeholder="Nom de festival" [(ngModel)]="festivalName" />
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>location_on</mat-icon>
    <input matInput type="text"ngx-google-places-autocomplete
    [options]="options"
    (onAddressChange)="handleAddressChange($event)" placeholder="Ville" [(ngModel)]="festivalPlace" />
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>event</mat-icon>
    <input matInput type="date" placeholder="Date" [(ngModel)]="festivalDate" />
  </mat-form-field>

  <button mat-icon-button class="search-button" (click)="getAllFestivals()" >Chercher</button>
</div>

<div class="container-fluid">
  <br /><br />
  <ul class="list-unstyled multi-steps">
    <li class="is-active">Choisir un festival</li>
    <li>Choisir une covoiturege</li>
    <li >Choisir point de départ</li>
    <li>Valider</li>
  </ul>
</div>



  
<div class="accueil-event-liste">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of eventItems">
      <mat-card>
        <mat-card-header>
          <img mat-card-image src="{{ item.imageSrc }}" alt="Image">
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
