
<div class="accueil-title">Find your event</div>
<div class="search-container">
  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" placeholder="Name of festival" [(ngModel)]="festivalName" />
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>location_on</mat-icon>
    <input matInput type="text" placeholder="Place of festival" [(ngModel)]="festivalPlace" />
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-icon matPrefix>event</mat-icon>
    <input matInput type="date" placeholder="Date" [(ngModel)]="festivalDate" />
  </mat-form-field>

  <button mat-icon-button class="search-button" (click)="getAllFestivals()" >Search</button>
</div>
<div class="accueil-event-liste">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of eventItems">
      <mat-card>
        <mat-card-header>
          <img mat-card-image src="{{ item.imageSrc }}" alt="Image">
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
