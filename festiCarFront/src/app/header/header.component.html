    <div class="custom-tab" >About us</div>
    <div class="custom-tab" >Contact</div>
    <mat-icon >shopping_cart</mat-icon>
    <div class="user-infos" *ngIf="!authService.user" >
      <button mat-icon-button class="example-icon" (click)="authService.facebookAuth()" >
        <img src="assets/images/facebook.png" class="connexionlogo" alt="" fxLayoutAlign="start end">
        <span class="text-connexion">Connexion avec Facebook</span>
      </button>
      <button mat-icon-button class="example-icon" (click)="authService.googleConnection()">
        <img src="assets/images/google.png" class="connexionlogo" alt="">
        <span class="text-connexion">Connexion avec Google</span>
      </button>
    </div>

    <ng-container class="user-connected-infos" *ngIf="authService.user">
        <div>{{ authService.user.displayName }}</div>
        <button [matMenuTriggerFor]="menu" title="Afficher les options">
          <img mat-card-image referrerpolicy=“no-referrer” [src]="authService.photo" alt="Image" class="profil">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Paramètres</button>
            <!--Pour se déconnecter-->
          <button mat-menu-item (click)="authService.logOut()">Déconnexion</button>
        </mat-menu>
    </ng-container>
  </div>
